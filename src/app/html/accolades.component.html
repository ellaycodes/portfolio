<div class="accolades body" *ngIf="accolades$ | async as accolades">
    <div class="container">
        <h1>{{accolades.items[0].fields.title}}</h1>
        <section>
            <div class="whole-accolade" *ngFor="let accolade of accolades.items[0].fields.accolades">
                <div class="accolade-title">
                    <img src="/assets/leftWreath.png" />
                    <h2>{{accolade.fields.title}}</h2>
                    <img src="/assets/rightWreath.png" />
                </div>
                <p>{{accolade.fields.description.content[0].content[0].value}}</p>
            </div>
        </section>
    </div>
</div>
